<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>CONTACTAME</title>
</head>
<body>
    <div class="container mt-5 bg-secondary-subtle rounded p-3">
        <h1>CONTACTAR</h1>
        <form >
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre Completo: </label>
              <input type="text" class="form-control" id="exampleInputEmail1" >
            </div>
            <div class="mb-3">
                <label for="txtemail" class="form-label">Correo: </label>
                <input type="email" class="form-control" id="txtemail" aria-describedby="emailHelp">
                
              </div>
              <div class="mb-3">
                <label for="txtcelular" class="form-label">Celular de contacto: </label>
                <input type="text" class="form-control" id="txtcelular" >
                
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Motivo de contacto: </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" style="width:100%;" class="btn btn-primary">Agendar Cita</button>
          </form>
    </div>
</body>
</html>
